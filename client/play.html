<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz‑Party – Spiel</title>
  <!-- Designsystem (Lovable-Style) zuerst laden, danach ggf. kleine Overrides -->
  <link rel="stylesheet" href="/assets/theme.css" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <div class="card container">
    <h1>Quiz‑Party</h1>
    <div id="waiting-area">
      <p>Verbinde…</p>
    </div>
    <div id="question-area" class="hidden">
      <h2 id="question-text"></h2>
      <div id="question-options"></div>
      <p id="player-countdown"></p>
    </div>
    <div id="reveal-area" class="hidden">
      <h2>Richtige Antwort:</h2>
      <p id="player-correct-answer"></p>
    </div>
    <div id="leaderboard-area" class="hidden">
      <h2>Rangliste</h2>
      <div id="player-leaderboard"></div>
    </div>
    <div id="end-area" class="hidden">
      <h2>Spiel beendet!</h2>
      <h3>Ergebnisse:</h3>
      <div id="player-final-leaderboard"></div>
      <p><em>Du kannst die Seite schließen.</em></p>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/socket.js"></script>
  <script type="module" src="/js/play.js"></script>
</body>
</html>
