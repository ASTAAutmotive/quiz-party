
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz‑Party – TV</title>
  <link rel="stylesheet" href="./assets/theme.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <div class="container">
    <h1>Quiz‑Party – Host/TV</h1>

    <div id="lobby">
      <button id="create-game">Spiel erstellen</button>
      <div id="game-info" class="hidden">
        <p>Spielcode: <strong id="game-code"></strong></p>

        <div class="qr-wrap">
          <div id="qr-code" class="qr"></div>
          <div class="muted">Scan & join</div>
        </div>

        <h3>Spieler:</h3>
        <ul id="player-list"></ul>
        <button id="start-game" disabled>Spiel starten</button>
      </div>
    </div>

    <div id="game-area" class="hidden">
      <div id="question-area">
        <h2 id="question-text"></h2>
        <div id="options-list"></div>
        <p id="countdown"></p>
        <p id="answers-count"></p>
      </div>

      <div id="reveal-area" class="hidden">
        <h2>Richtige Antwort:</h2>
        <p id="correct-answer"></p>
      </div>

      <div id="leaderboard-area" class="hidden">
        <h2>Rangliste</h2>
        <div id="leaderboard-table"></div>
      </div>

      <div id="end-area" class="hidden">
        <h2>Spiel beendet!</h2>
        <h3>Ergebnisse:</h3>
        <div id="final-leaderboard"></div>
        <p><em>Starte die Seite neu, um ein neues Spiel zu erstellen.</em></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/socket.js"></script>
  <script type="module" src="/js/tv.js"></script>
</body>
</html>
